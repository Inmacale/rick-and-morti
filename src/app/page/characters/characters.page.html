<ion-header>
  <ion-toolbar>
    <ion-title>characters</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Name Charater"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button id="popover-button">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
      <ion-popover trigger="popover-button">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item>
                Ordenar por
              </ion-item>
              <ion-item>
                <ion-toggle>status</ion-toggle>
              </ion-item>
              <ion-item>
                <ion-toggle>species</ion-toggle>
              </ion-item>
              <ion-item>
                <ion-toggle>gender</ion-toggle>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item-sliding *ngFor="let x of ['rick','morty', 'inma']">
      <ion-item [routerLink]="['/profile']">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>
          {{x}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="toggleFavorite()">
          <ion-icon slot="icon-only" [name]="isFavorite ? 'star' : 'star-outline'"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
