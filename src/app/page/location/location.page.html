<ion-header>
  <ion-toolbar>
    <ion-title>Location</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000" [(ngModel)]="searchText" placeholder="Name Episode"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button id="popover-button2">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
      <ion-popover trigger="popover-button2">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item>
                Ordenar por
              </ion-item>
              <ion-item *ngFor="let option of sortByOptions">
                <ion-toggle (ionChange)="toggleOrder(option)" [checked]="option.active">{{option.key}}</ion-toggle>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item-sliding *ngFor="let result of getList()">
      <ion-item>
        <ion-label>
          <h4> {{result.name}}</h4>
          <p>Type: {{result.type}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="toggleFavorite(result)">
          <ion-icon slot="icon-only" [name]="isFavorite(result) ?'star' : 'star-outline'"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
