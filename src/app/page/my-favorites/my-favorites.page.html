<ion-header>
  <ion-toolbar>
    <ion-title>my favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let x of ['rick','morty', 'inma']">
    <ion-avatar slot="start">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
    </ion-avatar>
    <ion-label>
      {{x}}
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
