<ng-container *ngIf="getFavoriteList().length > 0">
  <ion-header>
    <ion-toolbar>
      <ion-title>my favorites</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-searchbar></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let character of getFavoriteList()">
        <ion-item [routerLink]="['/profile/'+ character.id]">
          <ion-avatar slot="start">
            <img src={{character.image}} />
          </ion-avatar>
          <ion-label>
            {{character.name}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteItem($event, character)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ng-container>

<ng-container *ngIf="getFavoriteList().length === 0">
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No favorites</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Puedes a√±adir los personajes que quieras a tu lista de favoritos:
      </ion-card-content>
      <ion-button (click)="navigateToCharacters()">Buscar personajes</ion-button>
    </ion-card>
  </ion-content>
</ng-container>
